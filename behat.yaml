---
default:
  suites:
    acceptance:
      paths: [ "%paths.base%/tests/Acceptance/features" ]
      contexts:
        - App\Tests\Acceptance\TimesheetContext
        - App\Tests\Acceptance\InvoiceContext
  extensions:
    FriendsOfBehat\SymfonyExtension:
      bootstrap: tests/bootstrap.php
      kernel:
        environment: acceptance
