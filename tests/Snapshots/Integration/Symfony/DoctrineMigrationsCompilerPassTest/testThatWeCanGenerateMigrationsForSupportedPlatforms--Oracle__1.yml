- 'CREATE TABLE woot (id NUMBER(10) NOT NULL, baum VARCHAR2(255) DEFAULT NULL NULL, PRIMARY KEY(id))'
- |-
    DECLARE
      constraints_Count NUMBER;
    BEGIN
      SELECT COUNT(CONSTRAINT_NAME) INTO constraints_Count
        FROM USER_CONSTRAINTS
       WHERE TABLE_NAME = 'WOOT'
         AND CONSTRAINT_TYPE = 'P';
      IF constraints_Count = 0 OR constraints_Count = '' THEN
        EXECUTE IMMEDIATE 'ALTER TABLE WOOT ADD CONSTRAINT WOOT_AI_PK PRIMARY KEY (ID)';
      END IF;
    END;
- 'CREATE SEQUENCE WOOT_SEQ START WITH 1 MINVALUE 1 INCREMENT BY 1'
- |-
    CREATE TRIGGER WOOT_AI_PK
       BEFORE INSERT
       ON WOOT
       FOR EACH ROW
    DECLARE
       last_Sequence NUMBER;
       last_InsertID NUMBER;
    BEGIN
       IF (:NEW.ID IS NULL OR :NEW.ID = 0) THEN
          SELECT WOOT_SEQ.NEXTVAL INTO :NEW.ID FROM DUAL;
       ELSE
          SELECT NVL(Last_Number, 0) INTO last_Sequence
            FROM User_Sequences
           WHERE Sequence_Name = 'WOOT_SEQ';
          SELECT :NEW.ID INTO last_InsertID FROM DUAL;
          WHILE (last_InsertID > last_Sequence) LOOP
             SELECT WOOT_SEQ.NEXTVAL INTO last_Sequence FROM DUAL;
          END LOOP;
          SELECT WOOT_SEQ.NEXTVAL INTO last_Sequence FROM DUAL;
       END IF;
    END;