deptrac:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  layers:
    - name: Infrastructure
      collectors:
        - type: classLike
          value: .*\\Infrastructure\\.*
    - name: Application
      collectors:
        - type: classLike
          value: .*\\Application\\.*
    - name: Domain
      collectors:
        - type: classLike
          value: .*\\Domain\\.*
    - name: VendorDomain
      collectors:
        - type: classLike
          value: ^(Webmozart)\\.*
    - name: VendorApplication
      collectors:
        - type: classLike
          value: ^(Psr|Symfony\\Contracts)\\.*
        - type: classLike
          value: ^Symfony\\(Component)\\.*Interface
    - name: VendorInfrastructure
      collectors:
        - type: classLike
          value: ^(Doctrine|Dompdf|horstoeko|Twig|Ramsey|libphonenumber)\\.*
        - type: bool
          must:
            - type: classLike
              value: ^Symfony\\(Component|Bundle)\\.*
          must_not:
            - type: layer
              value: VendorApplication
        - type: classLike
          value: ^App\\(Symfony|Doctrine|Contracts)\\.*

  ruleset:
    Domain:
      - VendorDomain
    Application:
      - Domain
      - VendorApplication
      - VendorDomain
    Infrastructure:
      - Application
      - Domain
      - VendorDomain
      - VendorApplication
      - VendorInfrastructure
